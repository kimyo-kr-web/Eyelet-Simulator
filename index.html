<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

            const namePhoneInput = document.getElementById('namePhone');
            const popup = document.getElementById('popup');
            let eyelets = [];
            let isDragging = false;
            let currentEyelet = null;
            let startX, startY, startLeft, startTop;

            // DOM 요소 확인
            console.log('walletArea:', walletArea);
            console.log('typeA:', typeA);
            console.log('typeB:', typeB);

            typeA.addEventListener('click', () => {

                addEyelet('small');

            typeB.addEventListener('click', () => {

            typeA.addEventListener('touchstart', (e) => {

            typeB.addEventListener('touchstart', (e) => {

                console.log('Type B touchstart');
                addEyelet('large');
            }, { passive: false });

            function addEyelet(sizeType) {
                console.log('Adding eyelet:', sizeType);
                if (eyelets.length >= 7) {
                    console.log('Max eyelets reached');
                    popup.style.display = 'block';
                    setTimeout(() => popup.style.display = 'none', 2000);
                    return;
                }

                const container = document.createElement('div');
                container.classList.add('eyelet-container');

                const eyelet = document.createElement('div');
                eyelet.classList.add('eyelet', `eyelet-${sizeType}`);

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.innerText = 'x';
                deleteBtn.addEventListener('click', () => {
                    console.log('Deleting eyelet');
                    walletArea.removeChild(container);
                    eyelets = eyelets.filter(e => e !== container);
                });

                container.appendChild(eyelet);
                container.appendChild(deleteBtn);
                walletArea.appendChild(container);

                const eyeletWidth = eyelet.offsetWidth;
                const eyeletHeight = eyelet.offsetHeight;
                const walletWidth = walletArea.clientWidth;
                const walletHeight = walletArea.clientHeight;
                const left = (walletWidth - eyeletWidth) / 2;
                const top = (walletHeight - eyeletHeight) / 2;
                container.style.left = `${left}px`;
                container.style.top = `${top}px`;
                container.style.transition = 'left 0.1s ease-out, top 0.1s ease-out';

                eyelets.push(container);
                console.log('Eyelet added, total:', eyelets.length);

                eyelet.addEventListener('mousedown', (e) => {
                    console.log('Starting drag (mousedown)');
                    startDragging(container, e);
                }, { passive: false });
                eyelet.addEventListener('touchstart', (e) => {
                    console.log('Starting drag (touchstart)');
                    startDragging(container, e);
                }, { passive: false });
            }

            function startDragging(container, e) {
                e.preventDefault();
                isDragging = true;
                currentEyelet = container;

                if (e.type === 'touchstart') {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                } else {
                    startX = e.clientX;
                    startY = e.clientY;
                }
                startLeft = parseFloat(container.style.left) || 0;
                startTop = parseFloat(container.style.top) || 0;

                document.addEventListener('mousemove', drag, { passive: false });
                document.addEventListener('mouseup', stopDragging, { passive: false });
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('touchend', stopDragging, { passive: false });
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();

                let clientX, clientY;
                if (e.type === 'touchmove') {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                const deltaX = clientX - startX;
                const deltaY = clientY - startY;
                const eyelet = currentEyelet.querySelector('.eyelet');
                const eyeletWidth = eyelet.offsetWidth;
                const eyeletHeight = eyelet.offsetHeight;
                const walletWidth = walletArea.clientWidth;
                const walletHeight = walletArea.clientHeight;

                let newLeft = startLeft + deltaX;
                let newTop = startTop + deltaY;

                newLeft = Math.max(0, Math.min(newLeft, walletWidth - eyeletWidth));
                newTop = Math.max(0, Math.min(newTop, walletHeight - eyeletHeight));

                currentEyelet.style.left = `${newLeft}px`;
                currentEyelet.style.top = `${newTop}px`;
            }

            function stopDragging() {
                isDragging = false;
                currentEyelet = null;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDragging);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('touchend', stopDragging);
            }

            function reset() {
                console.log('Resetting');
                eyelets.forEach(container => walletArea.removeChild(container));

            function generateImageData(callback) {
                console.log('Generating image data');
                const canvas = document.getElementById('downloadCanvas');

                const scale = 2;
                const walletWidth = 275.801625;
                const walletHeight = 183.7501875;
                const borderWidth = 0.705375;
                const fontSize = 10.580625;
                const textX = 137.9008125;
                const textY = 180.2233125;

                canvas.width = walletWidth * scale;
                canvas.height = walletHeight * scale;
                ctx.scale(scale, scale);

                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, walletWidth, walletHeight);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = borderWidth;
                ctx.strokeRect(0, 0, walletWidth, walletHeight);

                eyelets.forEach(container => {
                    const eyelet = container.querySelector('.eyelet');
                    const rect = eyelet.getBoundingClientRect();
                    const walletRect = walletArea.getBoundingClientRect();
                    const x = rect.left - walletRect.left;
                    const y = rect.top - walletRect.top;
                    const size = eyelet.classList.contains('eyelet-large') ? 42.85153125 : 19.92684375;
                    const thickness = eyelet.classList.contains('eyelet-large') ? 7.05375 : 3.35053125;
                    const centerX = x + (size / 2);
                    const centerY = y + (size / 2);
                    const radius = size / 2;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                    ctx.lineWidth = thickness;
                    ctx.strokeStyle = '#fff';
                    ctx.stroke();
                });

                ctx.font = `${fontSize}pt Pretendard`;
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                ctx.fillText(namePhoneInput.value, textX, textY);

                callback(canvas.toDataURL('image/png'));
            }

            async function submitCustom() {
                console.log('Submit clicked');
                if (!namePhoneInput.value.trim()) {
                    alert('성함 + 휴대폰 뒷자리를 입력해주세요.');
                    return;

                    try {

                        alert('제출에 실패했습니다. 다시 시도해주세요.');
                    }
                });
            }

                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'custom_wallet.png';
                        document.body.appendChild(a);

                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    } catch (e) {
                        console.error('Failed to save to gallery:', e);
                    }
                }
            }

            function closeModal() {
                console.log('Closing modal');
                document.getElementById('submitModal').style.display = 'none';
                reset();
            }

            function dataURLtoBlob(dataurl) {
                const arr = dataurl.split(',');
                const mime = arr[0].match(/:(.*?);/)[1];
                const bstr = atob(arr[1]);
                let n = bstr.length;
                const u8arr = new Uint8Array(n);
                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new Blob([u8arr], { type: mime });
            }

            async function uploadToServer(dataUrl) {
                console.log('Uploading to server');
                const blob = dataURLtoBlob(dataUrl);
                const fileName = `custom_wallet_${Date.now()}.png`;
                const storageRef = firebase.ref(storage, 'customs/' + fileName);
                await firebase.uploadBytes(storageRef, blob);
                const url = await firebase.getDownloadURL(storageRef);
                await firebase.addDoc(firebase.collection(db, 'customs'), {
                    timestamp: firebase.serverTimestamp(),
                    imageUrl: url,
                    userInput: namePhoneInput.value
                });
                console.log('Upload completed, URL:', url);
            }
        });
