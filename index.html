<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const walletArea = document.getElementById('walletArea');
        const typeA = document.getElementById('typeA');
        const typeB = document.getElementById('typeB');
        const namePhoneInput = document.getElementById('namePhone');
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popupMessage');
        const popupConfirm = document.getElementById('popupConfirm');
        let eyelets = [];
        let isDragging = false;
        let currentEyelet = null;
        let startX, startY, startLeft, startTop;

        typeA.addEventListener('click', () => addEyelet('small'));
        typeB.addEventListener('click', () => addEyelet('large'));

        typeA.addEventListener('touchstart', (e) => { e.preventDefault(); addEyelet('small'); }, { passive: false });
        typeB.addEventListener('touchstart', (e) => { e.preventDefault(); addEyelet('large'); }, { passive: false });

        function addEyelet(sizeType) {
            if (eyelets.length >= 7) {
                popupMessage.innerText = '아일렛 추가는 최대 7개 까지 수량 제한이 있습니다.';
                popup.style.display = 'block';
                popupConfirm.style.display = 'none';
                setTimeout(() => popup.style.display = 'none', 2000);
                return;
            }

            const container = document.createElement('div');
            container.classList.add('eyelet-container');

            const eyelet = document.createElement('div');
            eyelet.classList.add('eyelet', `eyelet-${sizeType}`);

            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.innerText = 'x';
            deleteBtn.addEventListener('click', () => {
                walletArea.removeChild(container);
                eyelets = eyelets.filter(e => e !== container);
            });

            container.appendChild(eyelet);
            container.appendChild(deleteBtn);
            walletArea.appendChild(container);

            // Position in center
            const eyeletWidth = eyelet.offsetWidth;
            const eyeletHeight = eyelet.offsetHeight;
            const walletWidth = walletArea.clientWidth;
            const walletHeight = walletArea.clientHeight;
            const left = (walletWidth - eyeletWidth) / 2;
            const top = (walletHeight - eyeletHeight) / 2;
            container.style.left = `${left}px`;
            container.style.top = `${top}px`;
            container.style.transition = 'left 0.1s ease-out, top 0.1s ease-out';

            eyelets.push(container);

            // Add drag listeners
            eyelet.addEventListener('mousedown', (e) => startDragging(container, e), { passive: false });
            eyelet.addEventListener('touchstart', (e) => startDragging(container, e), { passive: false });
        }

        function startDragging(container, e) {
            e.preventDefault();
            isDragging = true;
            currentEyelet = container;

            if (e.type === 'touchstart') {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else {
                startX = e.clientX;
                startY = e.clientY;
            }
            startLeft = parseFloat(container.style.left) || 0;
            startTop = parseFloat(container.style.top) || 0;

            document.addEventListener('mousemove', drag, { passive: false });
            document.addEventListener('mouseup', stopDragging, { passive: false });
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDragging, { passive: false });
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();

            let clientX, clientY;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const deltaX = clientX - startX;
            const deltaY = clientY - startY;
            const eyelet = currentEyelet.querySelector('.eyelet');
            const eyeletWidth = eyelet.offsetWidth;
            const eyeletHeight = eyelet.offsetHeight;
            const walletWidth = walletArea.clientWidth;
            const walletHeight = walletArea.clientHeight;

            let newLeft = startLeft + deltaX;
            let newTop = startTop + deltaY;

            // Restrict eyelet movement within wallet area
            newLeft = Math.max(0, Math.min(newLeft, walletWidth - eyeletWidth));
            newTop = Math.max(0, Math.min(newTop, walletHeight - eyeletHeight));

            currentEyelet.style.left = `${newLeft}px`;
            currentEyelet.style.top = `${newTop}px`;
        }

        function stopDragging() {
            isDragging = false;
            currentEyelet = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDragging);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDragging);
        }

        function reset() {
            eyelets.forEach(container => walletArea.removeChild(container));
            eyelets = [];
            namePhoneInput.value = '';
        }

        function dataURLtoBlob(dataurl) {
            const arr = dataurl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }

        function downloadImage() {
            const canvas = document.getElementById('downloadCanvas');
            const ctx = canvas.getContext('2d');
            const scale = 2; // For higher resolution
            const walletWidth = 275.801625;
            const walletHeight = 183.7501875;
            const borderWidth = 0.705375;
            const fontSize = 10.580625;
            const textX = 137.9008125;
            const textY = 180.2233125;

            canvas.width = walletWidth * scale;
            canvas.height = walletHeight * scale;
            ctx.scale(scale, scale);

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, walletWidth, walletHeight);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = borderWidth;
            ctx.strokeRect(0, 0, walletWidth, walletHeight);

            eyelets.forEach(container => {
                const eyelet = container.querySelector('.eyelet');
                const rect = eyelet.getBoundingClientRect();
                const walletRect = walletArea.getBoundingClientRect();
                const x = rect.left - walletRect.left;
                const y = rect.top - walletRect.top;
                const size = eyelet.classList.contains('eyelet-large') ? 42.85153125 : 19.92684375;
                const thickness = eyelet.classList.contains('eyelet-large') ? 7.05375 : 3.35053125;
                const centerX = x + (size / 2);
                const centerY = y + (size / 2);
                const radius = size / 2;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.lineWidth = thickness;
                ctx.strokeStyle = '#fff';
                ctx.stroke();
            });

            ctx.font = `${fontSize}pt Pretendard`;
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(namePhoneInput.value, textX, textY);

            const dataUrl = canvas.toDataURL('image/png');

            // 공유 메뉴를 띄우기 (iOS 및 안드로이드 지원)
            if (navigator.share) {
                console.log('Attempting to use navigator.share');
                popupMessage.innerText = '공유 메뉴에서 "이미지 저장" 또는 "사진에 저장"을 선택한 후 확인 버튼을 눌러 카카오톡 채널로 이동하세요.';
                popupConfirm.style.display = 'block';
                popup.style.display = 'block';
                try {
                    const blob = dataURLtoBlob(dataUrl);
                    const file = new File([blob], 'custom_wallet.png', { type: 'image/png' });
                    navigator.share({
                        files: [file],
                        title: 'Custom Wallet Design',
                        text: '내가 디자인한 KIMYO 지갑입니다.'
                    }).then(() => {
                        console.log('Share completed successfully');
                    }).catch((error) => {
                        console.error('Share failed:', error);
                        // 폴백: 공유 실패 시 다운로드
                        popupMessage.innerText = '이미지 공유에 실패했습니다. 다운로드된 이미지를 확인한 후 확인 버튼을 눌러 카카오톡 채널로 이동하세요.';
                        fallbackDownload(dataUrl);
                    });
                } catch (e) {
                    console.error('Error preparing share:', e);
                    // 폴백: 공유 준비 오류 시 다운로드
                    popupMessage.innerText = '이미지 공유 준비 중 오류가 발생했습니다. 다운로드된 이미지를 확인한 후 확인 버튼을 눌러 카카오톡 채널로 이동하세요.';
                    fallbackDownload(dataUrl);
                }
            } else {
                console.log('navigator.share not supported, using fallback');
                // 공유 미지원 시 다운로드
                popupMessage.innerText = '이미지가 다운로드되었습니다. 다운로드 폴더를 확인한 후 확인 버튼을 눌러 카카오톡 채널로 이동하세요.';
                popupConfirm.style.display = 'block';
                popup.style.display = 'block';
                fallbackDownload(dataUrl);
            }
        }

        function fallbackDownload(dataUrl) {
            console.log('Executing fallback download');
            const link = document.createElement('a');
            link.download = 'custom_wallet.png';
            link.href = dataUrl;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // 모바일에서 추가 다운로드 시도
            if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                try {
                    const blob = dataURLtoBlob(dataUrl);
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'custom_wallet.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (e) {
                    console.error('Failed to save to gallery:', e);
                }
            }
        }

        function submit() {
            console.log('Submit button clicked');
            // 이미지 다운로드 및 공유 트리거
            downloadImage();
            // 팝업의 확인 버튼 클릭 시 카카오톡 채널로 리다이렉트
            popupConfirm.onclick = () => {
                console.log('Confirm button clicked, redirecting to Kakao channel');
                window.location.href = 'http://pf.kakao.com/_xbrcJb';
            };
        }
