<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>KIMYO Wallet Customizing</title>
<style>
@import url('https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css');

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "Helvetica", "Pretendard", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  width: 1080px;
  max-width: 100%;
}

h1 {
  font-size: 140pt;
  font-weight: bold;
  margin-top: 40px;
  margin-bottom: 10px;
}

h2 {
  font-size: 56pt;
  font-weight: bold;
  margin-bottom: 30px;
}

.description {
  font-size: 30pt;
  font-weight: bold;
  line-height: 1.4;
  margin: 0 20px 20px;
  color: #ddd;
}

.wallet {
  width: 782px;
  height: 521px;
  border: 4px solid #fff;
  border-radius: 8px;
  margin: 0 auto;
  position: relative;
  background: #000;
}

.wallet-caption {
  display: flex;
  justify-content: space-between;
  width: 782px;
  font-size: 19pt;
  font-weight: 500;
  color: #aaa;
  margin-top: 5px;
}

.eyelets {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin: 30px 0;
}

.eyelet {
  display: flex;
  flex-direction: row;
  align-items: center;
  color: #fff;
  font-size: 35pt;
  font-weight: 600;
  cursor: grab;
}

.eyelet-shape {
  border: 12px solid #fff;
  border-radius: 50%;
  margin-right: 15px;
}

.eyeletA .eyelet-shape { width: 113px; height: 113px; }
.eyeletB .eyelet-shape { width: 243px; height: 243px; }

input {
  width: 782px;
  height: 143px;
  margin: 20px 0;
  border: 2px solid #fff;
  border-radius: 8px;
  font-size: 35pt;
  font-weight: 500;
  text-align: center;
  background: transparent;
  color: #fff;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 20px 0 40px;
}

button {
  width: 375px;
  height: 120px;
  border: none;
  border-radius: 8px;
  font-size: 35pt;
  font-weight: bold;
  background: #fff;
  color: #000;
  cursor: pointer;
}

button:active { background: #ddd; }

.draggable {
  position: absolute;
  cursor: grab;
}

.delete-btn {
  position: absolute;
  top: -10px;
  right: -10px;
  background: red;
  border: none;
  color: #fff;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 24pt;
  cursor: pointer;
  display: none;
}

.draggable:hover .delete-btn { display: block; }
</style>
</head>
<body>

<h1>KIMYO</h1>
<h2>Wallet Customizing</h2>
<p class="description">
  검은 사각형은 지갑 영역입니다. 아일렛을 드래그하여 배치하세요.<br/>
  아일렛은 총 7개까지 배치할 수 있어요.
</p>

<div class="wallet"></div>

<div class="wallet-caption">
  <span>* 커스터마이징 시뮬레이터로 실제와 약간의 오차가 발생할 수 있습니다.</span>
  <span>* 실제 9cm X 6cm</span>
</div>

<div class="eyelets">
  <div class="eyelet eyeletA">
    <div class="eyelet-shape"></div>
    <span>Type A</span>
  </div>
  <div class="eyelet eyeletB">
    <div class="eyelet-shape"></div>
    <span>Type B</span>
  </div>
</div>

<input type="text" placeholder="성함 + 휴대폰 뒷자리"/>

<div class="buttons">
  <button id="resetBtn">RESET</button>
  <button id="downloadBtn">DOWNLOAD</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
const wallet = document.querySelector('.wallet');
const eyelets = document.querySelectorAll('.eyelet');
const maxEyelets = 7;
const inputField = document.querySelector('input');

function makeDraggable(clone) {
  let targetX = 0, targetY = 0;
  let currentX = 0, currentY = 0;
  let isDragging = false;
  let offsetX = 0, offsetY = 0;

  function animate() {
    if (!isDragging) return;
    currentX += (targetX - currentX) * 0.2;
    currentY += (targetY - currentY) * 0.2;
    clone.style.left = currentX + 'px';
    clone.style.top = currentY + 'px';
    requestAnimationFrame(animate);
  }

  function startDrag(e) {
    isDragging = true;
    const rect = clone.getBoundingClientRect();
    if(e.type.startsWith('touch')) {
      const touch = e.touches[0];
      offsetX = touch.clientX - rect.left;
      offsetY = touch.clientY - rect.top;
    } else {
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    }
    const walletRect = wallet.getBoundingClientRect();
    currentX = rect.left - walletRect.left;
    currentY = rect.top - walletRect.top;
    targetX = currentX;
    targetY = currentY;
    animate();
    e.preventDefault();
  }

  function moveDrag(e) {
    if(!isDragging) return;
    const rect = wallet.getBoundingClientRect();
    let clientX, clientY;
    if(e.type.startsWith('touch')) {
      const touch = e.touches[0];
      clientX = touch.clientX;
      clientY = touch.clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }
    targetX = Math.max(0, Math.min(rect.width - clone.offsetWidth, clientX - rect.left - offsetX));
    targetY = Math.max(0, Math.min(rect.height - clone.offsetHeight, clientY - rect.top - offsetY));
    e.preventDefault();
  }

  function endDrag() { isDragging = false; }

  clone.addEventListener('mousedown', startDrag);
  document.addEventListener('mousemove', moveDrag);
  document.addEventListener('mouseup', endDrag);

  clone.addEventListener('touchstart', startDrag, { passive: false });
  document.addEventListener('touchmove', moveDrag, { passive: false });
  document.addEventListener('touchend', endDrag);
}

eyelets.forEach(eyelet => {
  eyelet.addEventListener('click', () => {
    if(wallet.children.length >= maxEyelets) return;
    const clone = eyelet.cloneNode(true);
    clone.classList.add('draggable');
    clone.style.left = '50px';
    clone.style.top = '50px';

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = '×';
    deleteBtn.className = 'delete-btn';
    deleteBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      clone.remove();
    });
    clone.appendChild(deleteBtn);

    wallet.appendChild(clone);
    makeDraggable(clone);
  });
});

document.getElementById('resetBtn').addEventListener('click', () => {
  wallet.innerHTML = '';
});

document.getElementById('downloadBtn').addEventListener('click', () => {
  html2canvas(wallet).then(canvas => {
    // 9cm x 6cm 비율 이미지 생성
    const dpi = 300;
    const widthCM = 9;
    const heightCM = 6;
    const widthPX = Math.round(widthCM / 2.54 * dpi);
    const heightPX = Math.round(heightCM / 2.54 * dpi);

    const scaledCanvas = document.createElement('canvas');
    scaledCanvas.width = widthPX;
    scaledCanvas.height = heightPX;
    const ctx = scaledCanvas.getContext('2d');

    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, widthPX, heightPX);
    ctx.drawImage(canvas, 0, 0, widthPX, heightPX);

    // 성함 + 번호 텍스트 중앙 하단 추가
    const text = inputField.value;
    if (text) {
      ctx.fillStyle = '#fff';
      const fontSize = Math.round(30 * widthPX / canvas.width);
      ctx.font = `${fontSize}px Pretendard`;
      ctx.textAlign = 'center';
      ctx.fillText(text, widthPX / 2, heightPX - fontSize);
    }

    const link = document.createElement('a');
    link.download = 'wallet.png';
    link.href = scaledCanvas.toDataURL();
    link.click();
  });
});
</script>
</body>
</html>
