<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIMYO Wallet Customizing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Helvetica', 'Pretendard', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 7.5px; /* 25% reduction from 10px */
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 52.5pt; /* 25% reduction from 70pt */
            font-weight: bold;
            margin: 0;
        }
        h2 {
            font-size: 21pt; /* 25% reduction from 28pt */
            font-weight: bold;
            margin: 0.75px 0 3.75px 0; /* 25% reduction from 1px and 5px */
        }
        p {
            font-size: 7.3125pt; /* 25% reduction from 9.75pt */
            font-weight: bold;
            font-family: 'Pretendard', sans-serif;
            margin: 3.75px 0; /* 25% reduction from 5px */
        }
        .title-section { margin-bottom: 15px; /* 25% reduction from 20px */ }
        .content-section { margin-bottom: 18.75px; /* 25% reduction from 25px */ }
        .wallet-section { margin-bottom: 45px; /* 25% reduction from 60px */ }
        .type-section { margin-top: 45px; margin-bottom: 18.75px; /* 25% reduction from 60px and 25px */ }
        .input-section { margin-bottom: 18.75px; /* 25% reduction from 25px */ }
        .button-section { margin-bottom: 15px; /* 25% reduction from 20px */ }
        .wallet-area {
            width: 293.25px; /* 25% reduction from 391px */
            height: 195.375px; /* 25% reduction from 260.5px */
            border: 0.75px solid #fff; /* 25% reduction from 1px */
            border-radius: 3.75px; /* 25% reduction from 5px */
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: flex-start;
            touch-action: none;
        }
        .note {
            font-size: 4.63125pt; /* 25% reduction from 6.175pt */
            font-family: 'Pretendard', sans-serif;
            font-weight: 500;
            margin: 0;
            width: 293.25px; /* 25% reduction from 391px */
            text-align: left;
            position: absolute;
            bottom: -22.5px; /* 25% reduction from 30px */
            left: 0;
            white-space: nowrap;
        }
        .type-option {
            display: flex;
            justify-content: center;
            gap: 18.75px; /* 25% reduction from 25px */
            margin: 0 auto;
        }
        .type {
            display: flex;
            align-items: center;
        }
        .eyelet {
            border: 7.125pt solid #fff; /* 25% reduction from 9.5pt */
            border-radius: 50%;
            box-sizing: content-box;
        }
        .eyelet-large {
            width: 45.5625px; /* 25% reduction from 60.75px */
            height: 45.5625px;
            border-width: 7.5pt; /* 25% reduction from 10pt */
        }
        .eyelet-small {
            width: 21.1875px; /* 25% reduction from 28.25px */
            height: 21.1875px;
            border: 3.5625pt solid #fff; /* 25% reduction from 4.75pt */
        }
        .type-text {
            font-size: 13.125pt; /* 25% reduction from 17.5pt */
            font-family: 'Pretendard', sans-serif;
            font-weight: 600;
            margin-left: 3.75px; /* 25% reduction from 5px */
        }
        .name-phone {
            width: 293.25px; /* 25% reduction from 391px */
            height: 53.625px; /* 25% reduction from 71.5px */
            border: 0.75px solid #fff; /* 25% reduction from 1px */
            border-radius: 3.75px; /* 25% reduction from 5px */
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .name-phone-input {
            font-size: 13.125pt; /* 25% reduction from 17.5pt */
            font-family: 'Pretendard', sans-serif;
            font-weight: 500;
            border: none;
            background: transparent;
            color: #fff;
            text-align: center;
            width: 90%;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 7.5px; /* 25% reduction from 10px */
            margin: 0 auto;
        }
        .button {
            width: 140.625px; /* 25% reduction from 187.5px */
            height: 45px; /* 25% reduction from 60px */
            background-color: #fff;
            color: #000;
            font-size: 13.125pt; /* 25% reduction from 17.5pt */
            font-family: 'Pretendard', sans-serif;
            font-weight: bold;
            border: none;
            border-radius: 3.75px; /* 25% reduction from 5px */
            cursor: pointer;
        }
        .button:hover {
            background-color: #ccc;
        }
        .eyelet-container {
            position: absolute;
            transition: left 0.1s ease-out, top 0.1s ease-out;
            touch-action: none;
        }
        .delete-btn {
            position: absolute;
            top: -3.75px; /* 25% reduction from 5px */
            right: -3.75px; /* 25% reduction from 5px */
            width: 7.5px; /* 25% reduction from 10px */
            height: 7.5px; /* 25% reduction from 10px */
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 4.5px; /* 25% reduction from 6px */
            line-height: 7.5px; /* 25% reduction from 10px */
            text-align: center;
            z-index: 10;
        }
        #downloadCanvas {
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            color: #000;
            padding: 7.5px; /* 25% reduction from 10px */
            border-radius: 3.75px; /* 25% reduction from 5px */
            z-index: 1000;
            font-family: 'Pretendard', sans-serif;
            font-size: 7.5pt; /* 25% reduction from 10pt */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1>KIMYO</h1>
            <h2>Wallet Customizing</h2>
        </div>
        <div class="content-section">
            <p>검은 사각형은 지갑 영역입니다.<br>아일렛 타입을 클릭하여 추가하고 드래그하여 배치하세요.<br>아일렛은 총 7개 까지 배치할 수 있습니다.</p>
        </div>
        <div class="wallet-section">
            <div class="wallet-area" id="walletArea">
                <div class="note">* 커스터마이징 시뮬레이터로 실제와 약간의 오차가 발생할 수 있습니다. * 실제 9cmX6cm</div>
            </div>
        </div>
        <div class="type-section">
            <div class="type-option">
                <div class="type">
                    <div class="eyelet eyelet-small" id="typeA"></div>
                    <span class="type-text">Type A</span>
                </div>
                <div class="type">
                    <div class="eyelet eyelet-large" id="typeB"></div>
                    <span class="type-text">Type B</span>
                </div>
            </div>
        </div>
        <div class="input-section">
            <div class="name-phone">
                <input type="text" class="name-phone-input" id="namePhone" placeholder="성함 + 휴대폰 뒷자리">
            </div>
        </div>
        <div class="button-section">
            <div class="buttons">
                <button class="button" onclick="reset()">RESET</button>
                <button class="button" onclick="downloadImage()">DOWNLOAD</button>
            </div>
        </div>
    </div>

    <canvas id="downloadCanvas" width="293.25" height="195.375"></canvas>
    <div class="popup" id="popup">아일렛 추가는 최대 7개 까지 수량 제한이 있습니다.</div>

    <script>
        const walletArea = document.getElementById('walletArea');
        const typeA = document.getElementById('typeA');
        const typeB = document.getElementById('typeB');
        const namePhoneInput = document.getElementById('namePhone');
        const popup = document.getElementById('popup');
        let eyelets = [];
        let isDragging = false;
        let currentEyelet = null;
        let startX, startY, startLeft, startTop;

        typeA.addEventListener('click', () => addEyelet('small'));
        typeB.addEventListener('click', () => addEyelet('large'));

        typeA.addEventListener('touchstart', (e) => { e.preventDefault(); addEyelet('small'); }, { passive: false });
        typeB.addEventListener('touchstart', (e) => { e.preventDefault(); addEyelet('large'); }, { passive: false });

        function addEyelet(sizeType) {
            if (eyelets.length >= 7) {
                popup.style.display = 'block';
                setTimeout(() => popup.style.display = 'none', 2000);
                return;
            }

            const container = document.createElement('div');
            container.classList.add('eyelet-container');

            const eyelet = document.createElement('div');
            eyelet.classList.add('eyelet', `eyelet-${sizeType}`);

            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.innerText = 'x';
            deleteBtn.addEventListener('click', () => {
                walletArea.removeChild(container);
                eyelets = eyelets.filter(e => e !== container);
            });

            container.appendChild(eyelet);
            container.appendChild(deleteBtn);
            walletArea.appendChild(container);

            // Position in center
            const eyeletRect = eyelet.getBoundingClientRect();
            const walletRect = walletArea.getBoundingClientRect();
            const left = (walletRect.width - eyeletRect.width) / 2;
            const top = (walletRect.height - eyeletRect.height) / 2;
            container.style.left = `${left}px`;
            container.style.top = `${top}px`;
            container.style.transition = 'left 0.1s ease-out, top 0.1s ease-out';

            eyelets.push(container);

            // Add drag listeners
            eyelet.addEventListener('mousedown', (e) => startDragging(container, e), { passive: false });
            eyelet.addEventListener('touchstart', (e) => startDragging(container, e), { passive: false });
        }

        function startDragging(container, e) {
            e.preventDefault();
            isDragging = true;
            currentEyelet = container;

            if (e.type === 'touchstart') {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else {
                startX = e.clientX;
                startY = e.clientY;
            }
            startLeft = parseFloat(container.style.left) || 0;
            startTop = parseFloat(container.style.top) || 0;

            document.addEventListener('mousemove', drag, { passive: false });
            document.addEventListener('mouseup', stopDragging, { passive: false });
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDragging, { passive: false });
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();

            let clientX, clientY;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const deltaX = clientX - startX;
            const deltaY = clientY - startY;
            currentEyelet.style.left = `${startLeft + deltaX}px`;
            currentEyelet.style.top = `${startTop + deltaY}px`;
        }

        function stopDragging() {
            isDragging = false;
            currentEyelet = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDragging);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDragging);
        }

        function reset() {
            eyelets.forEach(container => walletArea.removeChild(container));
            eyelets = [];
            namePhoneInput.value = '';
        }

        function downloadImage() {
            const canvas = document.getElementById('downloadCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 293.25, 195.375);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 0.75;
            ctx.strokeRect(0, 0, 293.25, 195.375);

            eyelets.forEach(container => {
                const eyelet = container.querySelector('.eyelet');
                const rect = eyelet.getBoundingClientRect();
                const walletRect = walletArea.getBoundingClientRect();
                const x = rect.left - walletRect.left;
                const y = rect.top - walletRect.top;
                const size = eyelet.classList.contains('eyelet-large') ? 45.5625 : 21.1875;
                const thickness = eyelet.classList.contains('eyelet-large') ? 7.5 : 3.5625;
                ctx.beginPath();
                ctx.arc(x + size / 2 + thickness, y + size / 2 + thickness, (size - thickness * 2) / 2, 0, Math.PI * 2);
                ctx.lineWidth = thickness;
                ctx.strokeStyle = '#fff';
                ctx.stroke();
            });

            ctx.font = '11.25pt Pretendard'; /* 25% reduction from 15pt */
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(namePhoneInput.value, 146.625, 191.625); /* Adjusted for reduced canvas size */

            const link = document.createElement('a');
            link.download = 'custom_wallet.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
