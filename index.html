<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIMYO Wallet Customizing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Helvetica', 'Pretendard', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 7.59px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 53.13pt;
            font-weight: bold;
            margin: 0;
        }
        h2 {
            font-size: 21.252pt;
            font-weight: bold;
            margin: 0.759px 0 3.795px 0;
        }
        p {
            font-size: 7.398225pt;
            font-weight: bold;
            font-family: 'Pretendard', sans-serif;
            margin: 3.795px 0;
        }
        .title-section { margin-bottom: 15.18px; }
        .content-section { margin-bottom: 18.975px; }
        .wallet-section { margin-bottom: 45.54px; }
        .type-section { margin-top: 45.54px; margin-bottom: 18.975px; }
        .input-section { margin-bottom: 18.975px; }
        .button-section { margin-bottom: 15.18px; }
        .wallet-area {
            width: 296.952225px;
            height: 197.9681625px;
            border: 0.759px solid #fff;
            border-radius: 3.795px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: flex-start;
            touch-action: none;
        }
        .note {
            font-size: 4.687665pt;
            font-family: 'Pretendard', sans-serif;
            font-weight: 500;
            margin: 0;
            width: 296.952225px;
            text-align: left;
            position: absolute;
            bottom: -22.77px;
            left: 0;
            white-space: nowrap;
        }
        .type-option {
            display: flex;
            justify-content: center;
            gap: 18.975px;
            margin: 0 auto;
        }
        .type {
            display: flex;
            align-items: center;
        }
        .eyelet {
            border: 7.20975pt solid #fff;
            border-radius: 50%;
            box-sizing: content-box;
        }
        .eyelet-large {
            width: 46.12415625px;
            height: 46.12415625px;
            border-width: 7.59pt;
        }
        .eyelet-small {
            width: 21.44746875px;
            height: 21.44746875px;
            border: 3.604875pt solid #fff;
        }
        .type-text {
            font-size: 13.291125pt;
            font-family: 'Pretendard', sans-serif;
            font-weight: 600;
            margin-left: 3.795px;
        }
        .name-phone {
            width: 296.952225px;
            height: 54.2957625px;
            border: 0.759px solid #fff;
            border-radius: 3.795px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .name-phone-input {
            font-size: 13.291125pt;
            font-family: 'Pretendard', sans-serif;
            font-weight: 500;
            border: none;
            background: transparent;
            color: #fff;
            text-align: center;
            width: 90%;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 7.59px;
            margin: 0 auto;
        }
        .button {
            width: 142.2946875px;
            height: 45.54px;
            background-color: #fff;
            color: #000;
            font-size: 13.291125pt;
            font-family: 'Pretendard', sans-serif;
            font-weight: bold;
            border: none;
            border-radius: 3.795px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ccc;
        }
        .eyelet-container {
            position: absolute;
            transition: left 0.1s ease-out, top 0.1s ease-out;
            touch-action: none;
        }
        .delete-btn {
            position: absolute;
            top: -3.795px;
            right: -3.795px;
            width: 7.59px;
            height: 7.59px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 4.554px;
            line-height: 7.59px;
            text-align: center;
            z-index: 10;
            padding: 0;
        }
        #downloadCanvas {
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            color: #000;
            padding: 7.59px;
            border-radius: 3.795px;
            z-index: 1000;
            font-family: 'Pretendard', sans-serif;
            font-size: 7.59pt;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1>KIMYO</h1>
            <h2>Wallet Customizing</h2>
        </div>
        <div class="content-section">
            <p>검은 사각형은 지갑 영역입니다.<br>아일렛 타입을 클릭하여 추가하고 드래그하여 배치하세요.<br>아일렛은 총 7개 까지 배치할 수 있습니다.</p>
        </div>
        <div class="wallet-section">
            <div class="wallet-area" id="walletArea">
                <div class="note">* 커스터마이징 시뮬레이터로 실제와 약간의 오차가 발생할 수 있습니다. * 실제 9cmX6cm</div>
            </div>
        </div>
        <div class="type-section">
            <div class="type-option">
                <div class="type">
                    <div class="eyelet eyelet-small" id="typeA"></div>
                    <span class="type-text">Type A</span>
                </div>
                <div class="type">
                    <div class="eyelet eyelet-large" id="typeB"></div>
                    <span class="type-text">Type B</span>
                </div>
            </div>
        </div>
        <div class="input-section">
            <div class="name-phone">
                <input type="text" class="name-phone-input" id="namePhone" placeholder="성함 + 휴대폰 뒷자리">
            </div>
        </div>
        <div class="button-section">
            <div class="buttons">
                <button class="button" onclick="reset()">RESET</button>
                <button class="button" onclick="downloadImage()">DOWNLOAD</button>
            </div>
        </div>
    </div>

    <canvas id="downloadCanvas"></canvas>
    <div class="popup" id="popup">아일렛 추가는 최대 7개 까지 수량 제한이 있습니다.</div>

    <script>
        const walletArea = document.getElementById('walletArea');
        const typeA = document.getElementById('typeA');
        const typeB = document.getElementById('typeB');
        const namePhoneInput = document.getElementById('namePhone');
        const popup = document.getElementById('popup');
        let eyelets = [];
        let isDragging = false;
        let currentEyelet = null;
        let startX, startY, startLeft, startTop;

        typeA.addEventListener('click', () => addEyelet('small'));
        typeB.addEventListener('click', () => addEyelet('large'));

        typeA.addEventListener('touchstart', (e) => { e.preventDefault(); addEyelet('small'); }, { passive: false });
        typeB.addEventListener('touchstart', (e) => { e.preventDefault(); addEyelet('large'); }, { passive: false });

        function addEyelet(sizeType) {
            if (eyelets.length >= 7) {
                popup.style.display = 'block';
                setTimeout(() => popup.style.display = 'none', 2000);
                return;
            }

            const container = document.createElement('div');
            container.classList.add('eyelet-container');

            const eyelet = document.createElement('div');
            eyelet.classList.add('eyelet', `eyelet-${sizeType}`);

            const deleteBtn = document.createElement('button');
            deleteBtn.classList.add('delete-btn');
            deleteBtn.innerText = 'x';
            deleteBtn.addEventListener('click', () => {
                walletArea.removeChild(container);
                eyelets = eyelets.filter(e => e !== container);
            });

            container.appendChild(eyelet);
            container.appendChild(deleteBtn);
            walletArea.appendChild(container);

            // Position in center
            const eyeletRect = eyelet.getBoundingClientRect();
            const walletRect = walletArea.getBoundingClientRect();
            const left = (walletRect.width - eyeletRect.width) / 2;
            const top = (walletRect.height - eyeletRect.height) / 2;
            container.style.left = `${left}px`;
            container.style.top = `${top}px`;
            container.style.transition = 'left 0.1s ease-out, top 0.1s ease-out';

            eyelets.push(container);

            // Add drag listeners
            eyelet.addEventListener('mousedown', (e) => startDragging(container, e), { passive: false });
            eyelet.addEventListener('touchstart', (e) => startDragging(container, e), { passive: false });
        }

        function startDragging(container, e) {
            e.preventDefault();
            isDragging = true;
            currentEyelet = container;

            if (e.type === 'touchstart') {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            } else {
                startX = e.clientX;
                startY = e.clientY;
            }
            startLeft = parseFloat(container.style.left) || 0;
            startTop = parseFloat(container.style.top) || 0;

            document.addEventListener('mousemove', drag, { passive: false });
            document.addEventListener('mouseup', stopDragging, { passive: false });
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDragging, { passive: false });
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();

            let clientX, clientY;
            if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const deltaX = clientX - startX;
            const deltaY = clientY - startY;
            currentEyelet.style.left = `${startLeft + deltaX}px`;
            currentEyelet.style.top = `${startTop + deltaY}px`;
        }

        function stopDragging() {
            isDragging = false;
            currentEyelet = null;
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDragging);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDragging);
        }

        function reset() {
            eyelets.forEach(container => walletArea.removeChild(container));
            eyelets = [];
            namePhoneInput.value = '';
        }

        function downloadImage() {
            const canvas = document.getElementById('downloadCanvas');
            const ctx = canvas.getContext('2d');
            const scale = 2; // For higher resolution
            const walletWidth = 296.952225;
            const walletHeight = 197.9681625;
            const borderWidth = 0.759;
            const fontSize = 11.3761125;
            const textX = 148.4761125;
            const textY = 193.9987995;

            canvas.width = walletWidth * scale;
            canvas.height = walletHeight * scale;
            ctx.scale(scale, scale);

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, walletWidth, walletHeight);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = borderWidth;
            ctx.strokeRect(0, 0, walletWidth, walletHeight);

            eyelets.forEach(container => {
                const eyelet = container.querySelector('.eyelet');
                const rect = eyelet.getBoundingClientRect();
                const walletRect = walletArea.getBoundingClientRect();
                const x = rect.left - walletRect.left;
                const y = rect.top - walletRect.top;
                const size = eyelet.classList.contains('eyelet-large') ? 46.12415625 : 21.44746875;
                const thickness = eyelet.classList.contains('eyelet-large') ? 7.59 : 3.604875;
                const centerX = x + (size / 2);
                const centerY = y + (size / 2);
                const radius = size / 2;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.lineWidth = thickness;
                ctx.strokeStyle = '#fff';
                ctx.stroke();
            });

            ctx.font = `${fontSize}pt Pretendard`;
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(namePhoneInput.value, textX, textY);

            const link = document.createElement('a');
            link.download = 'custom_wallet.png';
            link.href = canvas.toDataURL('image/png');
            link.click();

            // Attempt to trigger download to gallery on mobile
            if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                try {
                    const dataUrl = canvas.toDataURL('image/png');
                    const blob = dataURLtoBlob(dataUrl);
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'custom_wallet.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (e) {
                    console.error('Failed to save to gallery:', e);
                }
            }
        }

        function dataURLtoBlob(dataurl) {
            const arr = dataurl.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new Blob([u8arr], { type: mime });
        }
    </script>
</body>
</html>
